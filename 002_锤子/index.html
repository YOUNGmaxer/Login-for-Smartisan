<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>锤子</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet prefetch" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">


</head>

<body>
	<div class="wrapper">
		<form class="form-signin">
			<h3 class="form-signin-heading">使用Smartisan ID登录官网</h3>

			<div class="input-group">
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-user"></span>
				</div>
				<input type="text" class="form-control account" placeholder="手机号/邮箱" />
			</div>

			<div class="input-group">
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-asterisk"></span>
				</div>
				<input type="password" class="form-control password" placeholder="密码" />
			</div>

			<div class="remember">
				<label class="checkbox"><input type="checkbox"><span>自动登录</span></label>
				<a class="forgetpassword" href="#">忘记密码？</a>
				<a class="registercloud" href="#">注册Smartisan ID</a>
			</div>

			<button type="submit" class="btn btn-info btn-lg btn-block">登录</button>

			<div class="info-wrapper">
				
			</div>

		</form>
	</div>

</body>
</html>
